<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Movie Booking v2</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Home</a>
      <a class="navbar-brand" href="#">Movies</a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Find movies" aria-label="Search">
        <button class="btn btn-outline-success my-2" type="submit">Search</button>
      </form>
    </nav>
    <h1>Seat booking</h1>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <form>
            <div>
            <ul style="list-style-type:none">
                      <li>
                        <label>First Name</label>
                        <input type="text" class="span3" placeholder="Your First Name">
                        </li>
                        <li>
                        <label>Last Name</label>
                        <input type="text" class="span3" placeholder="Your Last Name">
                        </li>
                        <li>
                        <label>Email Address</label>
                        <input type="text" class="span3" placeholder="Your email address">
                        </li>
                        <li>
                        <label>Subject</label>
                        <select id="subject" name="subject" class="span3">
                          <option value="na" selected="">Choose One:</option>
                          <option value="service">Zodiac</option>
                          <option value="suggestions">Logan</option>
                          <option value="product">Fight Club</option>
                        </select>
                        </li>
                        <li>
                          <div class="form-group">
                            <label >Number Of seats</label>
                            <select multiple class="form-control-sm">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
              
                            </select>
                          </div>
                        </li>
                        <button type="submit" class="btn btn-primary btn-sm ">Submit</button>
                        </label>
                      </div>
                    </li>
            </ul>
          </form>
        </div>
        <div class="carousel slide col-4" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/logan_poster.jfif" class="d-block w-20" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/fightclub_poster.jfif" class="d-block w-20" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/zodiac_poster.jfif" class="d-block w-20" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
